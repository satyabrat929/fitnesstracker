spring:
  application:
    name: FITNESS-GATEWAY

  cloud:
    gateway:
      routes:
        - id: appointment-details-service
          uri: lb://APPOINTMENT-DETAILS-SERVICE
          predicates:
            - Path=/appointments/**
        - id: bookingand-contact-service
          uri: lb://BOOKINGAND-CONTACT-SERVICE
          predicates:
            - Path=/bookings/**
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    hostname: localhost
    
    
server:  port: 8989